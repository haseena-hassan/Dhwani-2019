<!DOCTYPE html>
<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=1024">
      <title>Example 01: No CSS</title>
      <link rel="stylesheet" href="graphstyle.css">
      <link rel="stylesheet" href="g-common.css">
   </head>

   <body>
     <div class="toggles">
			<p><a href="#" id="reset-graph-button">Reset graph</a><a href="http://coding.smashingmagazine.com/?p=106408" id="return-button">Back to Article</a> Mouse over the bars to display information.</p>
		</div>
      <div id="wrapper">
         <div class="chart">
            <h3>Population of endangered species from 2012 to 2016</h3>
            <table id="data-table" border="1" cellpadding="10" cellspacing="0"
            summary="The effects of the zombie outbreak on the populations
            of endangered species from 2012 to 2016">
               <caption>Population in thousands</caption>
               <thead>
                  <tr>
                     <td>&nbsp;</td>
                     <th scope="col">1999</th>
                     <th scope="col">2002</th>
                     <th scope="col">2006</th>
                     <th scope="col">2009</th>
                     <th scope="col">2010</th>
                     <th scope="col">2011</th>
                     <th scope="col">2012</th>
                     <th scope="col">2013</th>
                     <th scope="col">2015</th>
                     <th scope="col">2017</th>
                     <th scope="col">2018</th>
                  </tr>
               </thead>
               <tbody>
                  <tr>
                     <th scope="row">Dhwani Participants</th>
                     <td>3000</td>
                     <td>7000</td>
                     <td>12000</td>
                     <td>17000</td>
                     <td>19000</td>
                     <td>22000</td>
                     <td>25000</td>
                     <td>28000</td>
                     <td>32000</td>
                     <td>33000</td>
                     <td>37000</td>
                  </tr>

               </tbody>
            </table>
         </div>
      </div>
      <script src="js/jquery/jquery-graph.min.js"></script>
      <!-- Grab jQuery from Google -->
		


   </body>
</html>
